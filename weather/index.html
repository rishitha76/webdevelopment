<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Wheather/index.css">
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif; 
  }
  
  body {
    background-image: url(./rainbow.jpg);
    background-size: cover; 
    background-position: center; 
    min-height: 100vh; 
  }
  
  .container {
    width: 80%; 
    max-width: 600px; 
    margin: 0 auto; 
    padding: 40px;
    border-radius: 10px; 
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
  }
  
  .inputs {
    display: flex;
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    padding: 2rem;
    background-color: #ed3ff; 
    border-radius: 10px 10px 0 0; 
  }
  
  .inputs input[type="text"] {
    height: 4rem;
    width: 100%; 
    background: #fff; 
    font-weight: bold;
    font-size: 1rem;
    padding: 10px 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
    margin-bottom: 1rem;
  }
  
  .inputs input[type="submit"] {
    height: 3rem;
    width: 100%; 
    background: blueviolet; 
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .display {
    text-align: center;
    padding: 2rem;
    background-color: #fff; 
    border-radius: 0 0 10px 10px; 
  }
  
  .wrapper {
    margin: 0 auto;
    background-color: #f5f5f5; 
    padding: 2rem;
    border-radius: 5px;
  }
  
  .wrapper h2 {
    padding: 10px 0;
    font-size: 1.5rem;
    text-transform: uppercase; 
    letter-spacing: 1px; 
  }
  
  .wrapper p {
    margin-top: 1rem;
    font-size: 1rem;
    line-height: 1.5; 
  }
  
  .wrapper h2 span,
  .wrapper p span {
    font-weight: bold; 
  }
  
    </style>
</head>
<body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter Your City Name..." id="cityinput">
                <input type="submit" value="Submit" id="add">
                <button placeholder="submit" id="add"></button>
            </section>
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </section>
        </section>
    </div>

    <script>
        var inputvalue = document.querySelector('#cityinput')
var btn = document.querySelector('#add');
var city = document.querySelector('#cityoutput')
var descrip = document.querySelector('#description')
var temp = document.querySelector('#temp')
var wind = document.querySelector('#wind')
 apik = "95f28e6814df3d599a4102ddbc1a20f9"
function convertion(val)
{
    return (val -273).toFixed(3)
}

btn.addEventListener('click', function()
{
   fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputvalue.value+'&appid='+apik)
   .then(res => res.json())

   .then(data => 
    {
        var nameval = data['name']
        var descrip = data['weather']['0']['description']
        var temparature = data['main']['temp']
        var windspeed = data['wind']['speed']

        city.innerHTML=weather of <span>${nameval}<span>
        temp.innerHTML = Temparature: <span>${ convertion(temparature)} C</span>
        description.innerHTML=Sky Conditions: <span>${descrip}<span>
        wind.innerHTML = Wind Speed: <span>${windspeed} km/h<span>


    })
    .catch(err => alert('You entered wrong city name'))
})
    </script>
</body>
</html>
